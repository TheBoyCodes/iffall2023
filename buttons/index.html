<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Buttons — Vinayak Nair</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
        <link href = "styles.css", rel = "stylesheet">
        <script src="https://kit.fontawesome.com/18b7628548.js" crossorigin="anonymous"></script>

	</head>
    <body>
        <main>

            <h1>Button Styling — James Fawcett</h1>
            
            <!-- spotify  -->
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>

            <!-- amazon  -->
            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
            </div>

            <!-- twitter -->
            <div class="button_container">
                <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
            </div>

            <!-- indiegogo -->
            <div class="button_container">
                <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>

            <!-- coca-cola -->
            <div class="button_container"> 
                <a href="https://www.coca-colastore.com/" target="_blank" id="btn_coca-cola"><span>SHOP NOW</span></a>
            </div> 
            <!-- #f40000, font-family Figtree -->

            <!-- apple -->
            <div class="button_container">
                <a href="http://www.apple.com" target="_blank" id="btn_apple">Learn More <span>></span></a>
            </div>

            <!-- ibm -->
            <div class="button_container">
                <a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><img src = "IBM_logo.png", alt = "IBM", width = 125px></a>
            </div>

            <!-- nike -->
            <div class="button_container">
                <a href="https://www.nike.com/cart" target="_blank" id="btn_nike"><div><i class="fa-regular fa-heart"></i></div></a>
            </div>

            <!-- nbc  -->
            <div class="button_container">
                <a href="https://www.youtube.com/nbc" target="_blank" id="btn_nbc"><div><i class="fa-brands fa-youtube"></i></div></a>
            </div>

            <!-- npr -->

            <div class="button_container">
                <a href = "https://www.npr.org/sections/health-shots/2023/10/30/1208105347/she-talked-about-depression-at-a-checkup-and-got-billed-for-two-visits" 
                target="_blank" id="btn_npr"><span>▶ LISTEN • 5:19</span></a>
            </div>

            <!-- motortrend  -->

            <div class="button_container">
                <a href = "https://watch.motortrend.com/my-list" 
                target="_blank" id="btn_motortrend">+ <span>ADD</span> TO MY LIST</a>
            </div>

            <!-- tesla -->

            <div class="button_container tsla">
                <a href = "https://www.tesla.com/drive?selectedModel=modely" 
                target="_blank" id="btn_tesla">Demo Drive</a>
            </div>

            <!-- cartoon network  -->

            <div class="button_container">
                <a href = "https://www.cartoonnetwork.com/" 
                target="_blank" id="btn_cn"><img src = "cartoon-network-logo.png", width = 200px></a>
            </div>

            <!-- MO botanical garden  -->

            <div class="button_container">
                <a href = "https://www.missouribotanicalgarden.org/events-classes/signature-events/garden-glow" 
                target="_blank" id="btn_garden">Garden Glow</a>
            </div>

            


            
        </main>
    </body>
</html>
